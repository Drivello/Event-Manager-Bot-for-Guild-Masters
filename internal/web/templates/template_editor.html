<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f1419;
            --bg-secondary: #1a1f2e;
            --bg-tertiary: #252b3b;
            --bg-hover: #2d3548;
            --accent-primary: #5865f2;
            --accent-hover: #4752c4;
            --accent-secondary: #3ba55d;
            --text-primary: #ffffff;
            --text-secondary: #b9bbbe;
            --text-muted: #72767d;
            --border-color: #2d3548;
            --danger: #ed4245;
            --radius: 8px;
            --shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0e27;
            color: #e4e6eb;
            line-height: 1.6;
            min-height: 100vh;
        }

        .top-nav {
            background: linear-gradient(135deg, #1a1f3a 0%, #0f1629 100%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
            padding: 0 32px;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .nav-container {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 72px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 20px;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
        }

        .logo-icon {
            width: 42px;
            height: 42px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .nav-links {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .nav-link {
            padding: 10px 18px;
            border-radius: 8px;
            color: #b4b7c9;
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.06);
            color: #fff;
        }

        .main-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 40px 32px;
        }

        .editor-layout {
            display: grid;
            grid-template-columns: 1fr 450px;
            gap: 32px;
        }

        .editor-panel {
            background: linear-gradient(135deg, rgba(26, 31, 58, 0.6) 0%, rgba(15, 22, 41, 0.4) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 16px;
            padding: 40px;
            max-height: calc(100vh - 140px);
            overflow-y: auto;
        }

        .preview-panel {
            position: sticky;
            top: 112px;
            height: fit-content;
            max-height: calc(100vh - 144px);
            overflow-y: auto;
            background: linear-gradient(135deg, rgba(26, 31, 58, 0.6) 0%, rgba(15, 22, 41, 0.4) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 16px;
            padding: 32px;
        }

        .page-title {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 32px;
            background: linear-gradient(135deg, #ffffff 0%, #b4b7c9 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #fff;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
            color: #e4e6eb;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #e4e6eb;
            font-size: 15px;
            font-family: inherit;
            transition: all 0.2s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: rgba(102, 126, 234, 0.5);
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-control::placeholder {
            color: #7c8097;
        }

        textarea.form-control {
            resize: vertical;
            min-height: 100px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .checkbox-wrapper {
            margin-bottom: 24px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 10px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .checkbox-group label {
            margin: 0;
            cursor: pointer;
            font-weight: 500;
        }

        .role-section {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .role-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .role-header h3 {
            font-size: 18px;
            font-weight: 700;
            color: #fff;
        }

        .class-item {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 10px;
            padding: 16px;
            margin-bottom: 12px;
        }

        .class-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .class-header strong {
            font-size: 15px;
            color: #a5b4fc;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 14px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
            opacity: 0;
            transition: opacity 0.2s;
        }

        .btn:hover::before {
            opacity: 1;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #3ba55d;
            color: #fff;
        }

        .btn-success:hover {
            background: #2d7d46;
            transform: translateY(-1px);
        }

        .btn-danger {
            background: #ed4245;
            color: #fff;
        }

        .btn-danger:hover {
            background: #c23234;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: #e4e6eb;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .btn-small {
            padding: 8px 14px;
            font-size: 13px;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 40px;
            padding-top: 32px;
            border-top: 1px solid rgba(255, 255, 255, 0.06);
        }

        .preview-embed {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 24px;
        }

        .preview-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #fff;
        }

        .preview-role {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 10px;
            margin-bottom: 12px;
        }

        .preview-role-emoji {
            font-size: 26px;
        }

        .preview-role-name {
            flex: 1;
            font-weight: 600;
            color: #e4e6eb;
        }

        .preview-role-limit {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2) 0%, rgba(118, 75, 162, 0.2) 100%);
            color: #a5b4fc;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
        }

        .preview-classes {
            margin-left: 50px;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .preview-class {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 8px 0;
            font-size: 14px;
            color: #7c8097;
        }

        @media (max-width: 1200px) {
            .editor-layout {
                grid-template-columns: 1fr;
            }

            .preview-panel {
                position: static;
                max-height: none;
            }
        }

        @media (max-width: 768px) {
            .top-nav {
                padding: 0 20px;
            }

            .nav-container {
                height: 64px;
            }

            .nav-links {
                display: none;
            }

            .main-container {
                padding: 24px 20px;
            }

            .editor-panel,
            .preview-panel {
                padding: 24px;
            }

            .page-title {
                font-size: 24px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav class="top-nav">
        <div class="nav-container">
            <a href="/" class="logo">
                <div class="logo-icon">üéÆ</div>
                <span>MMO Events</span>
            </a>
            <div class="nav-links">
                <a href="/" class="nav-link">
                    <span>üìä</span>
                    <span>Dashboard</span>
                </a>
                <a href="/events" class="nav-link">
                    <span>üìã</span>
                    <span>Eventos</span>
                </a>
                <a href="/templates" class="nav-link active">
                    <span>üé®</span>
                    <span>Templates</span>
                </a>
                <a href="/config" class="nav-link">
                    <span>‚öôÔ∏è</span>
                    <span>Configuraci√≥n</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="editor-layout">
            <div class="editor-panel">
                <h1 class="page-title">{{ if eq .mode "create" }}Crear Nuevo Template{{ else }}Editar Template{{ end }}</h1>
                
                <form id="templateForm">
                    <div class="form-group">
                        <label class="form-label">Nombre del Template *</label>
                        <input type="text" id="name" class="form-control" required {{ if eq .mode "edit" }}readonly{{ end }} value="{{ if .template }}{{ .template.Name }}{{ end }}" placeholder="Ej: Raid 10 Jugadores">
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">Icono</label>
                            <input type="text" id="icon" class="form-control" value="{{ if .template }}{{ .template.Icon }}{{ else }}‚öîÔ∏è{{ end }}" placeholder="‚öîÔ∏è">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Max Participantes</label>
                            <input type="number" id="maxParticipants" class="form-control" min="0" placeholder="0" value="{{ if .template }}{{ .template.MaxParticipants }}{{ else }}0{{ end }}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Descripci√≥n</label>
                        <textarea id="description" class="form-control" placeholder="Describe este template...">{{ if .template }}{{ .template.Description }}{{ end }}</textarea>
                    </div>

                    <div class="checkbox-wrapper">
                        <div class="checkbox-group">
                            <input type="checkbox" id="allowMultiSignup" {{ if .template }}{{ if .template.AllowMultiSignup }}checked{{ end }}{{ end }}>
                            <label for="allowMultiSignup">Permitir multi-inscripci√≥n</label>
                        </div>
                    </div>

                    <h2 class="section-title">Roles</h2>
                    <div id="rolesContainer"></div>
                    
                    <button type="button" class="btn btn-success" onclick="addRole()">
                        <span>‚ûï</span>
                        <span>Agregar Rol</span>
                    </button>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" style="flex: 1;">
                            <span>üíæ</span>
                            <span>Guardar</span>
                        </button>
                        <a href="/templates" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>

            <div class="preview-panel">
                <h2 class="section-title">Vista Previa</h2>
                <div class="preview-embed">
                    <div class="preview-title">C√≥mo se ver√° en Discord</div>
                    <div id="previewRoles"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="template-data"
        data-roles='{{ if .template }}{{ .template.Roles | json }}{{ else }}[]{{ end }}'
        data-mode='{{ .mode }}'>
    </div>
    
    <script>
        const templateDataEl = document.getElementById('template-data');

        let roles = [];
        try {
            roles = JSON.parse(templateDataEl.dataset.roles || "[]");
        } catch (e) {
            roles = [];
        }

        const mode = templateDataEl.dataset.mode || "create";

        function renderRoles() {
            const container = document.getElementById('rolesContainer');
            container.innerHTML = '';

            roles.forEach((role, roleIndex) => {
                const roleDiv = document.createElement('div');
                roleDiv.className = 'role-section';
                roleDiv.innerHTML = `
                    <div class="role-header">
                        <h3>Rol ${roleIndex + 1}</h3>
                        <button type="button" class="btn btn-danger btn-small" onclick="removeRole(${roleIndex})">üóëÔ∏è Eliminar</button>
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">Nombre del Rol</label>
                            <input type="text" class="form-control" value="${role.name}" onchange="updateRole(${roleIndex}, 'name', this.value)">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Emoji</label>
                            <input type="text" class="form-control" value="${role.emoji}" onchange="updateRole(${roleIndex}, 'emoji', this.value)">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">L√≠mite de Jugadores (0 = sin l√≠mite)</label>
                        <input type="number" class="form-control" min="0" value="${role.limit || 0}" onchange="updateRole(${roleIndex}, 'limit', this.value === '' ? 0 : parseInt(this.value))">
                    </div>
                    <h4 class="section-title">Clases/Especializaciones</h4>
                    <div id="classesContainer${roleIndex}"></div>
                    <button type="button" class="btn btn-success btn-small" onclick="addClass(${roleIndex})">‚ûï Agregar Clase</button>
                `;
                container.appendChild(roleDiv);

                renderClasses(roleIndex);
            });

            updatePreview();
        }

        function renderClasses(roleIndex) {
            const container = document.getElementById(`classesContainer${roleIndex}`);
            if (!container) return;
            
            container.innerHTML = '';
            const classes = roles[roleIndex].classes || [];

            classes.forEach((cls, classIndex) => {
                const classDiv = document.createElement('div');
                classDiv.className = 'class-item';
                classDiv.innerHTML = `
                    <div class="class-header">
                        <strong>Clase ${classIndex + 1}</strong>
                        <button type="button" class="btn btn-danger btn-small" onclick="removeClass(${roleIndex}, ${classIndex})">üóëÔ∏è</button>
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">Nombre</label>
                            <input type="text" class="form-control" value="${cls.name}" onchange="updateClass(${roleIndex}, ${classIndex}, 'name', this.value)">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Emoji</label>
                            <input type="text" class="form-control" value="${cls.emoji}" onchange="updateClass(${roleIndex}, ${classIndex}, 'emoji', this.value)">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Descripci√≥n (opcional)</label>
                        <input type="text" class="form-control" value="${cls.description || ''}" onchange="updateClass(${roleIndex}, ${classIndex}, 'description', this.value)">
                    </div>
                `;
                container.appendChild(classDiv);
            });
        }

        function addRole() {
            roles.push({
                name: 'Nuevo Rol',
                emoji: '‚öîÔ∏è',
                limit: 0,
                classes: []
            });
            renderRoles();
        }

        function removeRole(index) {
            roles.splice(index, 1);
            renderRoles();
        }

        function updateRole(index, field, value) {
            roles[index][field] = value;
            updatePreview();
        }

        function addClass(roleIndex) {
            if (!roles[roleIndex].classes) {
                roles[roleIndex].classes = [];
            }
            roles[roleIndex].classes.push({
                name: 'Nueva Clase',
                emoji: 'üéØ',
                description: ''
            });
            renderClasses(roleIndex);
            updatePreview();
        }

        function removeClass(roleIndex, classIndex) {
            roles[roleIndex].classes.splice(classIndex, 1);
            renderClasses(roleIndex);
            updatePreview();
        }

        function updateClass(roleIndex, classIndex, field, value) {
            roles[roleIndex].classes[classIndex][field] = value;
            updatePreview();
        }

        function updatePreview() {
            const previewRoles = document.getElementById('previewRoles');
            previewRoles.innerHTML = '';

            roles.forEach(role => {
                const roleDiv = document.createElement('div');
                roleDiv.className = 'preview-role';
                const limitText = role.limit && role.limit > 0 ? role.limit : '‚àû';
                roleDiv.innerHTML = `
                    <span class="preview-role-emoji">${role.emoji}</span>
                    <span class="preview-role-name">${role.name}</span>
                    <span class="preview-role-limit">0/${limitText}</span>
                `;
                previewRoles.appendChild(roleDiv);

                if (role.classes && role.classes.length > 0) {
                    const classesDiv = document.createElement('div');
                    classesDiv.className = 'preview-classes';
                    role.classes.forEach(cls => {
                        const classItem = document.createElement('div');
                        classItem.className = 'preview-class';
                        classItem.innerHTML = `<span>${cls.emoji}</span> <span>${cls.name}</span>`;
                        classesDiv.appendChild(classItem);
                    });
                    previewRoles.appendChild(classesDiv);
                }
            });
        }

        document.getElementById('templateForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const maxParticipantsValue = document.getElementById('maxParticipants').value;
            let maxParticipants = parseInt(maxParticipantsValue);
            if (isNaN(maxParticipants) || maxParticipants < 0) {
                maxParticipants = 0;
            }

            const template = {
                name: document.getElementById('name').value,
                icon: document.getElementById('icon').value,
                max_participants: maxParticipants,
                description: document.getElementById('description').value,
                allow_multi_signup: document.getElementById('allowMultiSignup').checked,
                roles: roles
            };

            const mode = '{{ .mode }}';
            const url = mode === 'create' ? '/api/templates' : `/api/templates/${encodeURIComponent(template.name)}`;
            const method = mode === 'create' ? 'POST' : 'PUT';

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify(template)
                });

                const data = await response.json();
                
                if (response.ok) {
                    alert(data.message);
                    window.location.href = '/templates';
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error guardando template: ' + error);
            }
        });

        // Inicializar
        renderRoles();
    </script>
</body>
</html>
