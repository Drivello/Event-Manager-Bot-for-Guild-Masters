<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f1419;
            --bg-secondary: #1a1f2e;
            --accent-primary: #5865f2;
            --accent-hover: #4752c4;
            --text-primary: #ffffff;
            --text-secondary: #b9bbbe;
            --text-muted: #72767d;
            --border-color: #2d3548;
            --danger: #ed4245;
            --radius: 8px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .error-container {
            max-width: 600px;
            width: 100%;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 60px 40px;
            text-align: center;
        }

        .error-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 32px;
            background: rgba(237, 66, 69, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
        }

        .error-code {
            font-size: 14px;
            font-weight: 600;
            color: var(--danger);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 16px;
        }

        .error-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        .error-message {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 32px;
            background: var(--accent-primary);
            color: var(--text-primary);
            text-decoration: none;
            border-radius: var(--radius);
            font-weight: 600;
            font-size: 15px;
            transition: all 0.2s ease;
        }

        .btn:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(88, 101, 242, 0.4);
        }

        .error-details {
            margin-top: 32px;
            padding-top: 32px;
            border-top: 1px solid var(--border-color);
            text-align: left;
        }

        .details-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .details-content {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 16px;
            font-family: 'SF Mono', 'Monaco', 'Cascadia Code', monospace;
            font-size: 13px;
            color: var(--text-secondary);
            overflow-x: auto;
        }

        @media (max-width: 768px) {
            .error-container {
                padding: 40px 24px;
            }

            .error-icon {
                width: 100px;
                height: 100px;
                font-size: 50px;
            }

            .error-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        
        <div class="error-code">Error</div>
        <h1 class="error-title">{{ .title }}</h1>
        <p class="error-message">{{ .error }}</p>
        
        <a href="/" class="btn">
            <span>←</span>
            <span>Volver al Panel</span>
        </a>

        <div class="error-details">
            <div class="details-title">Detalles del Error</div>
            <div class="details-content">{{ .error }}</div>
        </div>
    </div>
</body>
</html>
